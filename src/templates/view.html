{% extends "base.html" %}
{% block head_title %} {{ note.title }} {% endblock %}

{% block content %}

<div class='book'>
  <div class='view'>
    <div class='note-options'>
      <a href='edit'>
        <i class="far fa-edit"></i>
      </a>
      <a href='delete'>
        <i class='far fa-trash-alt'></i>
      </a>
    </div>
    <span class='title'>{{ note.title }}</span>
    <span class='content'>{{ note.content }}</span>
  </div>
</div>

{% endblock %}
