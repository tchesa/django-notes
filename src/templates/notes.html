{% extends 'base.html' %}
{% block head_title %}Notes{% endblock %}

{% block content %}

    <div class='book'>
        <div class='book-hd'>
            <span class='title'>Minhas notas</span>
            <a class='new' href='/new'>
                <i class="fas fa-plus"></i><span>Nova nota</span>
            </a>
            <a class='upload mr'>
                <form method='POST' action="/upload/" enctype="multipart/form-data">{% csrf_token %}
                    <i class="fas fa-file-upload"></i>
                    <span>
                        <input class="submit-button" type="file" accept=".txt" name="filename" placeholder="Upload"
                               onchange="form.submit()"/>Upload
                    </span>
                </form>
            </a>
        </div>
        <div class='book-bd'>
            <!-- <div class='search'>
              <input type='text' placeholder='Pesquisar'/>
            </div> -->
            <ul class='notes-list'>
                {% for note in notes %}
                    <li>
                        <div class='note-options'>
                            <a href='{{ note.id }}/download' title='Download'>
                                <i class="far fa-file-archive"></i>
                            </a>
                            <a href='{{ note.id }}/edit' title='Editar'>
                                <i class="far fa-edit"></i>
                            </a>
                            <a href='{{ note.id }}/delete' title='Delete'>
                                <i class='far fa-trash-alt'></i>
                            </a>
                        </div>
                        <a href='{{ note.id }}'>
                            <span class='title'>{{ note.title }}</span>
                            <span class='content'>{{ note.content }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
