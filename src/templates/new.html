{% extends "base.html" %}
{% block head_title %}Nova nota{% endblock %}

{% block content %}

    <div class='book'>

        <div class='edit'>

            <form method='POST' action='.'> {% csrf_token %}
                <div class="book-hd">
                    <span class='title'><a href='/'><i class="fas fa-arrow-left"></i></a>Nova nota</span>
                    <button class='new' type='submit'><i class="far fa-save"></i><span>Salvar</span></button>
                </div>
                <div class="book-bd">
                    {{ form }}
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript'>
        document.querySelector('input[name=title]').focus()
    </script>
{% endblock %}
