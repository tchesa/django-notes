{% extends "base.html" %}
{% block head_title %}New note{% endblock %}

{% block content %}

<div class='book'>
  <div class='edit'>
    <form method='POST' action='.'> {% csrf_token %}
      <div class="book-hd">
        <span class='title'>
          <a href='/'>
            <i class="fas fa-arrow-left"></i>
          </a>New note</span>
        <button class='new' type='submit'><i class="far fa-save"></i><span>Save</span></button>
      </div>
      <div class="book-bd">
        {{ form }}
      </div>
    </form>
  </div>
</div>
<script type='text/javascript'>
  document.querySelector('input[name=title]').focus()
</script>

{% endblock %}
